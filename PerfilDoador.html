<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil do Doador</title>
  <link rel="stylesheet" href="PerfilDoador.css">
  <script src="PerfilDoador.js"></script>
</head>
<body>
  <button id="perfilBtn" onclick="mostrarPopUp()">Perfil do Doador</button>
  
  <div class="popUp" id="popUpContainer">
    <div class="telaPopUp">
      <h2>Perfil do Doador</h2>
    
      <div class="ncompleto">
        <label for="nomeCompleto">Nome Completo: </label>
        <input type="text" id="nomeCompleto" required>
      </div>

      <div class="fileira2">
        <div class="cpf">
          <label for="cpf">CPF: </label>
          <input type="text" id="cpf" required>
        </div>

        <div class="dnascimento">
          <label for="dataNascimento">Data de Nascimento: </label>
          <input type="date" id="dataNascimento" required>
        </div>
      </div>

      <div class="email1">
        <label for="email">E-mail: </label>
        <input type="email" id="email" required>
      </div>
      
      <div class="fileira4">
        <div class="tsanguineo">
          <label for="tipoSanguineo">Tipo Sanguíneo: </label>
          <select name="tipos" id="tiposanguineo">
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
            <option value="Ainda Nao Sei">Ainda não sei</option>
          </select>
        </div>

        <div class="celular">
          <label for="celular">Celular: </label>
          <input type="tel" id="celular" required>
        </div>
      </div>

      <div class="endereço1">
        <label for="endereco">Endereço: </label>
        <textarea id="endereco" required></textarea>
      </div>

      <div class="botoes">
        <button onclick="voltarPopUp()" id="voltar">Voltar</button>
        <button onclick="salvarPerfil()" id="salvar">Salvar</button>
      </div>
    </div>
  </div>
</body>
</html>
